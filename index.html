<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="etch-a-scetch.js" defer></script>
    <title>etch-a-scetch</title>
</head>

<body>
    <div class="header">
        <h1>ETCH-A-SCETCH</h1>
        <p>Choose grid size</p>
        <form>
            <input type="radio" name="size" value="16" id="16" checked>
            <label for="16">16</label>
            <input type="radio" name="size" value="32" id="32">
            <label for="32">32</label>
            <input type="radio" name="size" value="64" id="64">
            <label for="64">64</label>
        </form>
    </div>
    <div class="container">

    </div>
    <div class="buttons">
        <button onclick='getColor("black")'>Black</button>
        <button onclick='getColor("red")'>Red</button>
        <button onclick='getColor("random")'>Random</button>
        <button class="reset">Reset</button>
    </div>
</body>

</html>
